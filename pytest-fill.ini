[pytest]
# Configuration for fill command

# Search for spec tests ONLY (not framework tests in src/)
testpaths = tests/spec_tests

# Load pytest plugins
addopts =
    -p lean_spec_tests.pytest_plugins.filler
    # Show shorter tracebacks
    --tb=short
    # Disable coverage for fixture generation
    --no-cov

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Minimal output for filling
console_output_style = classic
