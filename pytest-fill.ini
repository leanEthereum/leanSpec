[pytest]
# Configuration for fill command

# Search for layer-specific tests
# The actual testpath will be determined dynamically by the --layer flag
# in the pytest plugin
testpaths = tests

# Load pytest plugins
addopts =
    -p framework.pytest_plugins.filler
    # Show shorter tracebacks
    --tb=short
    # Disable coverage for fixture generation
    --no-cov

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Minimal output for filling
console_output_style = classic
